services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-expense}
      POSTGRES_USER: ${POSTGRES_USER:-expense}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-expense}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  bot:
    build: .
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["sh", "-c", "alembic upgrade head && python -m expense_splitting_bot.bot.main"]
    restart: unless-stopped

volumes:
  pg_data:

